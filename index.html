<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator - Quick Online Tax Tool</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 0; background-color: #f4f7f9; color: #2c3e50; }
        .header { background-color: #2c3e50; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container { max-width: 600px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); box-sizing: border-box; }
        .lang-select { background: rgba(255,255,255,0.1); color: white; border: 1px solid white; padding: 6px; border-radius: 5px; cursor: pointer; }
        .lang-select option { color: #333; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: border 0.3s; }
        input:focus { border-color: #3498db; outline: none; }
        .result-area { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 25px; border: 1px solid #edf2f7; }
        .res-line { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 17px; }
        .res-val { font-weight: bold; color: #2c3e50; }
        .total-line { border-top: 2px solid #dee2e6; margin-top: 10px; padding-top: 15px; font-size: 22px; color: #2c3e50; }
        .seo-section { margin-top: 35px; line-height: 1.7; font-size: 15px; color: #666; border-top: 1px solid #eee; padding-top: 20px; }
        .seo-section h2 { color: #2c3e50; font-size: 20px; margin-bottom: 10px; }
        footer { text-align: center; padding: 30px 20px; font-size: 13px; color: #888; background: #fff; border-top: 1px solid #eee; margin-top: 40px; }
        .f-link { color: #3498db; text-decoration: none; cursor: pointer; margin: 0 12px; font-weight: 600; }
        .f-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="font-size: 20px; margin: 0; letter-spacing: 1px;">VATCalc.io</h1>
    <select class="lang-select" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div class="input-group">
        <label id="lbl-amount">Amount:</label>
        <input type="number" id="amount" value="1000" oninput="calculate()">
    </div>
    <div class="input-group">
        <label id="lbl-rate">VAT Rate (%):</label>
        <input type="number" id="rate" value="20" oninput="calculate()">
    </div>
    <div class="input-group">
        <label id="lbl-mode">Action:</label>
        <select id="mode" onchange="calculate()">
            <option value="add" id="opt-add">Add VAT</option>
            <option value="sub" id="opt-sub">Remove VAT</option>
        </select>
    </div>

    <div class="result-area">
        <div class="res-line"><span id="res-net-lbl">Net Amount:</span> <span class="res-val" id="res-net">0.00</span></div>
        <div class="res-line"><span id="res-tax-lbl">VAT Amount:</span> <span class="res-val" id="res-tax">0.00</span></div>
        <div class="res-line total-line"><span id="res-total-lbl">Total:</span> <span class="res-val" id="res-total">0.00</span></div>
    </div>

    <div class="seo-section" id="seo-box"></div>
</div>

<footer>
    <p id="footer-text">© 2026 VATCalculator.io - Professional Tax Tools</p>
    <div style="margin-top: 10px;">
        <span class="f-link" id="link-priv">Privacy</span>
        <span class="f-link" id="link-terms">Terms</span>
    </div>
</footer>

<script>
    const i18n = {
        en: {
            amount: "Amount:", rate: "VAT Rate (%):", mode: "Action:", add: "Add VAT", sub: "Remove VAT",
            net: "Net Amount:", tax: "VAT Amount:", total: "Total Amount:", privacy: "Privacy Policy", terms: "Terms of Use",
            footer: "© 2026 VATCalculator.io - Global Tax Tool",
            seo: `<h2>Professional Online VAT Calculator</h2><p>Calculate value-added tax easily for any business transaction. Supports adding tax to net price or extracting it from gross price. Accurate results for UK, EU, and global tax rates.</p>`
        },
        uk: {
            amount: "Сума:", rate: "Ставка ПДВ (%):", mode: "Операція:", add: "Нарахувати ПДВ", sub: "Вирахувати ПДВ",
            net: "Сума без ПДВ:", tax: "Сума ПДВ:", total: "Загальна сума:", privacy: "Конфіденційність", terms: "Умови",
            footer: "© 2026 VATCalculator.io - Фінансові інструменти",
            seo: `<h2>Професійний калькулятор ПДВ онлайн</h2><p>Швидко розраховуйте податок на додану вартість. Зручно для бухгалтерів та підприємців при роботі з рахунками, ПДВ 20%, 7% та іншими ставками.</p>`
        },
        es: {
            amount: "Cantidad:", rate: "Tasa de IVA (%):", mode: "Acción:", add: "Añadir IVA", sub: "Extraer IVA",
            net: "Base Imponible:", tax: "Cuota de IVA:", total: "Total:", privacy: "Privacidad", terms: "Términos",
            footer: "© 2026 VATCalculator.io - Herramienta Fiscal",
            seo: `<h2>Calculadora de IVA Profesional</h2><p>Calcule el impuesto sobre el valor añadido de forma sencilla. Añada el IVA al precio neto o extráigalo del total de sus facturas.</p>`
        },
        de: {
            amount: "Betrag:", rate: "MwSt.-Satz (%):", mode: "Aktion:", add: "MwSt. hinzufügen", sub: "MwSt. abziehen",
            net: "Nettobetrag:", tax: "MwSt. Betrag:", total: "Gesamtbetrag:", privacy: "Datenschutz", terms: "AGB",
            footer: "© 2026 VATCalculator.io - MwSt Rechner",
            seo: `<h2>Professioneller MwSt.-Rechner</h2><p>Berechnen Sie die Mehrwertsteuer schnell und einfach. Unterstützt das Hinzufügen zum Nettopreis oder das Herausrechnen aus dem Bruttopreis.</p>`
        }
    };

    let currentLang = localStorage.getItem('vat_lang') || 'en';

    function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem('vat_lang', lang);
        updateUI();
    }

    function updateUI() {
        const t = i18n[currentLang] || i18n['en'];
        document.getElementById('langSelect').value = currentLang;
        document.getElementById('lbl-amount').innerText = t.amount;
        document.getElementById('lbl-rate').innerText = t.rate;
        document.getElementById('lbl-mode').innerText = t.mode;
        document.getElementById('opt-add').innerText = t.add;
        document.getElementById('opt-sub').innerText = t.sub;
        document.getElementById('res-net-lbl').innerText = t.net;
        document.getElementById('res-tax-lbl').innerText = t.tax;
        document.getElementById('res-total-lbl').innerText = t.total;
        document.getElementById('seo-box').innerHTML = t.seo;
        document.getElementById('footer-text').innerText = t.footer;
        document.getElementById('link-priv').innerText = t.privacy;
        document.getElementById('link-terms').innerText = t.terms;
        calculate();
    }

    function calculate() {
        const amt = parseFloat(document.getElementById('amount').value) || 0;
        const rate = parseFloat(document.getElementById('rate').value) || 0;
        const mode = document.getElementById('mode').value;
        let net, tax, total;

        if (mode === 'add') {
            net = amt;
            tax = amt * (rate / 100);
            total = net + tax;
        } else {
            total = amt;
            net = amt / (1 + (rate / 100));
            tax = total - net;
        }

        document.getElementById('res-net').innerText = net.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('res-tax').innerText = tax.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('res-total').innerText = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    document.getElementById('link-priv').onclick = () => alert(currentLang === 'uk' ? "Ми не збираємо дані." : "No data collection.");
    document.getElementById('link-terms').onclick = () => alert(currentLang === 'uk' ? "Тільки для ознайомлення." : "For info only.");

    updateUI();
</script>
</body>
</html>
