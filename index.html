<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #166534;
            --text-light: #f8fafc;
            --border-color: #334155;
        }

        body { font-family: sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); }
        
        .header { background-color: var(--accent-green); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 22px; color: white; }
        
        .lang-select { background: #1e293b; color: white; border: 1px solid white; padding: 5px; border-radius: 5px; font-weight: bold; }

        .container { max-width: 500px; margin: 20px auto; padding: 20px; background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border-color); }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #94a3b8; }
        
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 18px; box-sizing: border-box; font-weight: bold; }
        
        .mode-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: var(--accent-green); color: white; }
        .mode-btn.active { background: white; color: var(--accent-green); }
        
        .result { background: #f0fdf4; border: 2px solid #22c55e; padding: 15px; border-radius: 10px; color: #166534; font-weight: bold; font-size: 20px; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 5px; }

        .footer { text-align: center; padding: 30px 15px; border-top: 1px solid var(--border-color); margin-top: 40px; background: #0a0f1d; }
        .footer a { color: #22c55e; text-decoration: none; font-weight: bold; margin: 0 10px; display: inline-block; }
        .footer p { color: #64748b; font-size: 14px; }
    </style>
</head>
<body>

<div class="header">
    <h1 id="t-title">VAT Calculator</h1>
    <select class="lang-select" onchange="updateLang(this.value)">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div class="mode-buttons">
        <button id="btn-add" class="mode-btn active" onclick="setMode('add')">Add VAT</button>
        <button id="btn-rem" class="mode-btn" onclick="setMode('rem')">Remove VAT</button>
    </div>
    
    <div class="input-group">
        <label id="l-amt">Amount:</label>
        <input type="number" id="amount" value="100" oninput="calc()">
    </div>
    
    <div class="input-group">
        <label id="l-rate">VAT Rate (%):</label>
        <input type="number" id="rate" value="20" oninput="calc()">
    </div>
    
    <div class="result">
        <div class="result-row"><span id="l-vat">VAT Amount:</span> <span id="res-vat">20.00</span></div>
        <div class="result-row"><span id="l-tot">Total:</span> <span id="res-tot">120.00</span></div>
    </div>
</div>

<div class="footer">
    <p id="f-copy">© 2025 Smart-Converter Tools</p>
    <a href="https://smart-converter.github.io/unit-converter/">Unit Converter</a>
    <a href="https://smart-converter.github.io/unit-converter/privacy.html">Privacy Policy</a>
</div>

<script>
    let mode = 'add';
    const lang = {
        en: { title: "VAT Calculator", amt: "Amount:", rate: "VAT Rate (%):", vat: "VAT Amount:", tot: "Total:", add: "Add VAT", rem: "Remove VAT" },
        uk: { title: "Калькулятор ПДВ", amt: "Сума:", rate: "Ставка ПДВ (%):", vat: "Сума ПДВ:", tot: "Разом:", add: "Додати ПДВ", rem: "Відняти ПДВ" },
        es: { title: "Calculadora IVA", amt: "Cantidad:", rate: "Tasa IVA (%):", vat: "Importe IVA:", tot: "Total:", add: "Añadir IVA", rem: "Quitar IVA" },
        de: { title: "MwSt-Rechner", amt: "Betrag:", rate: "MwSt-Satz (%):", vat: "MwSt-Betrag:", tot: "Gesamt:", add: "MwSt hinzufügen", rem: "MwSt abziehen" }
    };

    function updateLang(l) {
        document.getElementById('t-title').innerText = lang[l].title;
        document.getElementById('l-amt').innerText = lang[l].amt;
        document.getElementById('l-rate').innerText = lang[l].rate;
        document.getElementById('l-vat').innerText = lang[l].vat;
        document.getElementById('l-tot').innerText = lang[l].tot;
        document.getElementById('btn-add').innerText = lang[l].add;
        document.getElementById('btn-rem').innerText = lang[l].rem;
    }

    function setMode(m) {
        mode = m;
        document.getElementById('btn-add').classList.toggle('active', m === 'add');
        document.getElementById('btn-rem').classList.toggle('active', m === 'rem');
        calc();
    }

    function calc() {
        let a = parseFloat(document.getElementById('amount').value) || 0;
        let r = parseFloat(document.getElementById('rate').value) || 0;
        let v, t;
        if(mode === 'add') { v = a * (r/100); t = a + v; }
        else { t = a / (1 + r/100); v = a - t; }
        document.getElementById('res-vat').innerText = v.toFixed(2);
        document.getElementById('res-tot').innerText = (mode === 'add' ? t : a).toFixed(2);
    }
</script>
</body>
</html>
