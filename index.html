<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator - Quick & Accurate Online Tool</title>
    <style>
        /* ОНОВЛЕНІ КОЛЬОРИ ПІД ТЕМНУ ТЕМУ */
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
        }

        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; 
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            -webkit-font-smoothing: antialiased; 
        }
        
        .top-header { 
            background-color: #166534; padding: 12px 15px; 
            display: flex; align-items: center; justify-content: space-between; 
            border-bottom: 1px solid var(--border-color); 
        }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }

        .container { max-width: 600px; margin: 0 auto; padding: 15px; box-sizing: border-box; }

        /* КОНТЕЙНЕР КАЛЬКУЛЯТОРА (тепер темний) */
        .converter-box { 
            border: 1px solid var(--border-color); padding: 25px 20px; 
            background: var(--card-bg); border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); margin-top: 10px;
        }

        .row { margin-bottom: 15px; }
        .row label { display: block; margin-bottom: 8px; font-size: 15px; color: #94a3b8; font-weight: 700; }

        /* ПОЛЯ ВВОДУ (як у Unit Converter) */
        .input-field { 
            width: 100%; padding: 12px; border: 1px solid var(--border-color); 
            border-radius: 8px; font-size: 19px; font-weight: 800; 
            box-sizing: border-box; background: #fff; color: #000; 
        }

        /* КНОПКИ ПЕРЕМИКАННЯ */
        .radio-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .radio-option { 
            flex: 1; padding: 12px; text-align: center; border: 1px solid var(--border-color); 
            border-radius: 8px; cursor: pointer; background: #166534; color: white; font-weight: 900;
        }
        .radio-option.active { background: white; color: #166534; }

        /* БЛОК РЕЗУЛЬТАТУ */
        .result-box { 
            background: #f0fdf4; border: 2px solid var(--accent-green); 
            padding: 15px; border-radius: 10px; color: #166534; margin-top: 10px;
        }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: 800; font-size: 18px; }

        .seo-content { padding: 15px; line-height: 1.7; font-size: 15px; color: #94a3b8; margin-top: 20px; }
        .seo-content h2 { color: var(--accent-green); font-size: 19px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }

        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 12px; color: #64748b; }
        
        .tool-link-btn { 
            display: inline-block; padding: 8px 16px; margin: 10px 5px; 
            border: 1px solid var(--accent-green); color: var(--accent-green); 
            text-decoration: none; border-radius: 8px; font-weight: 900; 
        }
    </style>
</head>
<body>

<div class="top-header">
    <h1>VAT Calculator</h1>
</div>

<div class="container">
    <div class="converter-box">
        <div class="radio-group">
            <div id="btn-add" class="radio-option active" onclick="setMode('add')">Add VAT</div>
            <div id="btn-rem" class="radio-option" onclick="setMode('rem')">Remove VAT</div>
        </div>

        <div class="row">
            <label>Amount (Net/Gross):</label>
            <input type="number" id="amount" class="input-field" value="100" oninput="calculate()">
        </div>

        <div class="row">
            <label>VAT Rate (%):</label>
            <input type="number" id="rate" class="input-field" value="20" oninput="calculate()">
        </div>

        <div class="result-box">
            <div class="result-row"><span>VAT Amount:</span> <span id="res-vat">20.00</span></div>
            <div class="result-row"><span>Total:</span> <span id="res-total">120.00</span></div>
        </div>
    </div>

    <div class="seo-content">
        <h2>How to Calculate VAT?</h2>
        <p>To <strong>add VAT</strong>, multiply the net amount by (1 + VAT rate/100). To <strong>remove VAT</strong>, divide the gross amount by (1 + VAT rate/100).</p>
    </div>

    <div style="text-align: center;">
        <a href="https://smart-converter.github.io/unit-converter/" class="tool-link-btn">Unit Converter</a>
    </div>
</div>

<footer>
    <p>© 2025 Smart-Converter Tools</p>
</footer>

<script>
    let mode = 'add';

    function setMode(m) {
        mode = m;
        document.getElementById('btn-add').classList.toggle('active', m === 'add');
        document.getElementById('btn-rem').classList.toggle('active', m === 'rem');
        calculate();
    }

    function calculate() {
        const amt = parseFloat(document.getElementById('amount').value) || 0;
        const rate = parseFloat(document.getElementById('rate').value) || 0;
        let vat, total;

        if (mode === 'add') {
            vat = amt * (rate / 100);
            total = amt + vat;
        } else {
            total = amt / (1 + rate / 100);
            vat = amt - total;
        }

        document.getElementById('res-vat').innerText = vat.toFixed(2);
        document.getElementById('res-total').innerText = (mode === 'add' ? total : amt).toFixed(2);
    }
</script>
</body>
</html>
