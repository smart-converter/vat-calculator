<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart VAT Calculator - Quick & Accurate Tax Tool</title>
    <meta name="description" content="Calculate VAT easily with our professional tool. Add or remove VAT from any amount with custom rates. Fast, accurate, and free online tax calculator.">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --text-muted: #cbd5e1;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.2);
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); -webkit-font-smoothing: antialiased; color: var(--text-light); }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; color: white; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; }
        
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; outline: none; }
        .lang-switcher option { color: #000; background: #fff; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; }
        
        .tabs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background-color: #14532d; border: 1px solid #14532d; margin: 15px 0 10px; border-radius: 8px; overflow: hidden; }
        .tab { background: #166534; color: #fff; height: 48px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; border: none; display: flex; align-items: center; justify-content: center; font-family: inherit; width: 100%; }
        .tab.active { background: #fff; color: #166534; }
        
        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; padding: 15px; color: var(--text-muted); font-size: 11px; height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-sizing: border-box; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .row { display: flex; align-items: center; margin-bottom: 18px; }
        .row label { width: 150px; font-size: 16px; color: var(--text-muted); font-weight: 700; line-height: 1.2; }
        
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; font-weight: 800; width: 100%; box-sizing: border-box; height: 48px; background: #fff; color: #000; outline: none; }
        .result-field { background: #f0fdf4 !important; color: #166534 !important; border-color: #22c55e !important; }

        .seo-content { padding: 15px; line-height: 1.7; font-size: 15px; color: var(--text-muted); border-top: 1px solid var(--border-color); margin-top: 20px; }
        .seo-content h2 { color: var(--accent-green); font-size: 19px; margin: 20px 0 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; font-weight: 900; }

        .tools-network { padding: 20px 15px; text-align: center; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .tools-network h2 { margin: 0 0 15px 0; color: var(--text-muted); font-size: 13px; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; }
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tool-link-btn { padding: 12px 5px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 900; display: flex; align-items: center; justify-content: center; height: 48px; box-sizing: border-box; }
        .tool-link-btn:last-child:nth-child(odd) { grid-column: 1 / span 2; justify-self: center; width: calc(50% - 5px); }

        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 13px; color: var(--text-muted); }
        
        /* ВИПРАВЛЕНО: ТОЧНО 480PX ЯК У ІНШИХ */
        .footer-info-block { 
            border: 2px solid var(--border-glow); 
            border-radius: 12px; 
            padding: 18px; 
            margin: 0 auto 15px auto; 
            background: rgba(255, 255, 255, 0.05); 
            text-align: left; 
            max-width: 480px; 
            box-sizing: border-box;
            line-height: 1.6;
        }

        .footer-btn { background: none; border: none; color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 0 8px; font-weight: 900; font-family: inherit; font-size: 13px; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 35px 25px 25px; width: 90%; max-width: 600px; border-radius: 12px; position: relative; border: 2px solid var(--border-glow); color: white; line-height: 1.6; }
        .close-btn { position: absolute; right: 5px; top: 5px; font-size: 40px; cursor: pointer; padding: 10px 20px; background: none; border: none; color: var(--text-muted); font-weight: 300; }
    </style>
</head>
<body>

<header class="top-header">
    <h1>SmartVAT.io</h1>
    <div>
        <label for="langSelect" class="sr-only">Language</label>
        <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
            <option value="en">English</option>
            <option value="uk">Українська</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
        </select>
    </div>
</header>

<main class="container">
    <nav id="tabs" class="tabs-grid" aria-label="Calculation mode"></nav>
    <div class="ad-space" role="complementary">ADVERTISEMENT AREA</div>
    
    <div class="converter-box">
        <div class="row">
            <label id="lbl-amount" for="v-amt">Amount:</label>
            <input type="number" id="v-amt" class="input-field" value="1000" oninput="calc()">
        </div>
        <div class="row">
            <label id="lbl-rate" for="v-rate">VAT Rate %:</label>
            <input type="number" id="v-rate" class="input-field" value="20" oninput="calc()">
        </div>
        
        <div style="margin-top:25px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <div class="row">
                <label id="res-net-lbl" for="res-net">Net Amount:</label>
                <input type="text" id="res-net" class="input-field result-field" readonly aria-live="polite">
            </div>
            <div class="row">
                <label id="res-tax-lbl" for="res-tax">VAT Amount:</label>
                <input type="text" id="res-tax" class="input-field result-field" readonly aria-live="polite">
            </div>
            <div class="row">
                <label id="res-total-lbl" for="res-total">Total Amount:</label>
                <input type="text" id="res-total" class="input-field result-field" readonly aria-live="polite">
            </div>
        </div>
    </div>

    <section class="seo-content" id="seo-box"></section>

    <section class="tools-network">
        <h2 id="txt-other-tools">Elite Network Tools</h2>
        <div class="tools-grid">
            <a href="https://smart-converter.github.io/unit-converter/" class="tool-link-btn" id="lnk-unit">Unit Converter</a>
            <a href="https://smart-converter.github.io/currency-converter/" class="tool-link-btn" id="lnk-cur">Currency Converter</a>
            <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn" id="lnk-perc">Percentage Calc</a>
            <a href="https://smart-converter.github.io/discount-calculator/" class="tool-link-btn" id="lnk-disc">Discount Calc</a>
            <a href="https://smart-converter.github.io/loan-calculator/" class="tool-link-btn" id="lnk-loan">Loan Calculator</a>
            <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link-btn" id="lnk-tip">Tip Calculator</a>
            <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-link-btn" id="lnk-bmi">BMI Calculator</a>
        </div>
    </section>
</main>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p>© 2026 SmartVAT.io - High Precision Tools</p>
    <nav aria-label="Legal information" style="margin-top:10px;">
        <button class="footer-btn" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</button>
        <button class="footer-btn" onclick="openPol('terms')" id="id-terms">Terms of Use</button>
    </nav>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()" aria-hidden="true" role="dialog">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()" aria-label="Close modal">×</button>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            amount: "Amount:", rate: "VAT Rate %:", net: "Net Amount:", tax: "VAT Amount:", total: "Total Amount:",
            other: "Elite Network Tools", cats: ["Add VAT", "Remove VAT"], privacy: "Privacy Policy", terms: "Terms of Use",
            unit: "Unit Converter", cur: "Currency Converter", perc: "Percentage Calc", disc: "Discount Calc", loan: "Loan Calculator", tip: "Tip Calculator", bmi: "BMI Calculator",
            footer: "SmartVAT.io is a leading provider of high-precision tax calculation tools. Our VAT calculator is designed for businesses, freelancers, and consumers who need instant and accurate results. We cover standard and reduced rates for global regions, ensuring your accounting is always correct.",
            seo: `<h2>Why Use Our VAT Calculator?</h2><p>Value Added Tax (VAT) can be tricky. Our tool allows you to <strong>add VAT</strong> to a net price or <strong>remove VAT</strong> from a gross total in one click. It is essential for invoice generation and financial planning.</p><h2>Global Tax Standards</h2><p>Whether you are dealing with UK VAT, European MwSt, or IVA, our flexible rate input makes it compatible with any tax jurisdiction worldwide. Save time and avoid manual calculation errors with our professional tool.</p>`,
            privText: "<h2>Privacy Policy</h2><p>Your financial data is never stored on our servers. All calculations are processed locally in your browser to ensure 100% privacy.</p>", 
            termsText: "<h2>Terms of Use</h2><p>Our tools are for informational purposes. Verify results with a certified accountant for official tax filings.</p>"
        },
        uk: {
            amount: "Сума:", rate: "Ставка %:", net: "Без ПДВ:", tax: "Сума ПДВ:", total: "Загальна сума:",
            other: "Інші професійні інструменти", cats: ["Нарахувати ПДВ", "Виключити ПДВ"], privacy: "Конфіденційність", terms: "Умови",
            unit: "Конвертер", cur: "Курси валют", perc: "Відсотки", disc: "Знижки", loan: "Кредити", tip: "Чайові", bmi: "Індекс маси",
            footer: "SmartVAT.io — провідний розробник високоточних податкових інструментів. Наш калькулятор ПДВ створений для бізнесу, фрілансерів та споживачів, яким потрібні миттєві результати. Ми допомагаємо правильно розрахувати податки для будь-якої юрисдикції.",
            seo: `<h2>Навіщо використовувати наш калькулятор ПДВ?</h2><p>Розрахунок ПДВ може бути складним. Наш інструмент дозволяє <strong>нарахувати ПДВ</strong> на чисту ціну або <strong>виключити ПДВ</strong> із загальної суми одним кліком.</p><h2>Ідеально для бухгалтерії</h2><p>Цей інструмент незамінний при створенні інвойсів, плануванні бюджету та перевірці фінансової звітності.</p>`,
            privText: "<h2>Політика конфіденційності</h2><p>Ваші фінансові дані не зберігаються. Розрахунки відбуваються прямо у вашому браузері.</p>", 
            termsText: "<h2>Умови використання</h2><p>Інструмент надається для ознайомлення. Перевіряйте результати в офіційній бухгалтерії перед звітами.</p>"
        },
        es: {
            amount: "Monto:", rate: "IVA %:", net: "Neto:", tax: "IVA:", total: "Total:",
            other: "Otras herramientas de élite", cats: ["Añadir IVA", "Quitar IVA"], privacy: "Privacidad", terms: "Términos",
            unit: "Convertidor", cur: "Moneda", perc: "Porcentajes", disc: "Descuentos", loan: "Préstamos", tip: "Propina", bmi: "IMC",
            footer: "SmartVAT.io es un proveedor líder de herramientas de cálculo de impuestos de alta precisión. Nuestra calculadora de IVA está diseñada para empresas y autónomos que necesitan resultados precisos e instantáneos.",
            seo: `<h2>¿Por qué usar nuestra calculadora de IVA?</h2><p>Con SmartVAT.io, puedes <strong>añadir IVA</strong> al precio neto o <strong>desglosar el IVA</strong> de un total bruto de forma rápida y sencilla.</p><h2>Estándares Globales</h2><p>Nuestro sistema es compatible con el IVA de España, México y otros países. Evite errores costosos en su contabilidad.</p>`,
            privText: "<h2>Política de Privacidad</h2><p>No almacenamos sus datos financieros. Todo es procesado localmente en su navegador.</p>", 
            termsText: "<h2>Términos de Uso</h2><p>Uso informativo únicamente. Verifique sus impuestos con profesionales certificados.</p>"
        },
        de: {
            amount: "Betrag:", rate: "MwSt %:", net: "Netto:", tax: "MwSt:", total: "Gesamt:",
            other: "Andere Elite-Tools", cats: ["MwSt hinzufügen", "MwSt abziehen"], privacy: "Datenschutz", terms: "AGB",
            unit: "Einheiten", cur: "Währung", perc: "Prozentrechner", disc: "Rabatt", loan: "Kreditrechner", tip: "Trinkgeld", bmi: "BMI Rechner",
            footer: "SmartVAT.io ist ein führender Anbieter von hochpräzisen Steuerberechnungstools. Unser Mehrwertsteuerrechner liefert sofortige und genaue Ergebnisse für Ihre Buchhaltung.",
            seo: `<h2>Professioneller MwSt Rechner</h2><p>Egal ob Sie die <strong>Mehrwertsteuer hinzufügen</strong> oder <strong>herausrechnen</strong> wollen – unser Tool erledigt dies in Millisekunden. Perfekt für Rechnungen.</p><h2>Globale Konformität</h2><p>Ob für die deutsche MwSt oder die österreichische USt – unser Rechner bietet höchste Präzision für Ihre Finanzplanungen.</p>`,
            privText: "<h2>Datenschutzrichtlinie</h2><p>Ihre Daten werden nicht gespeichert. Die Berechnung erfolgt sicher in Ihrem Browser.</p>", 
            termsText: "<h2>Allgemeine Geschäftsbedingungen</h2><p>Diese Tools dienen nur zu Informationszwecken. Bitte konsultieren Sie einen Steuerberater.</p>"
        }
    };

    let curLang = localStorage.getItem('lang_vat') || 'en';
    let currentTab = 0;

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('lang_vat', lang);
        updateUI();
    }

    function updateUI() {
        const l = translations[curLang] || translations.en;
        document.documentElement.lang = curLang;
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-rate').innerText = l.rate;
        document.getElementById('res-net-lbl').innerText = l.net;
        document.getElementById('res-tax-lbl').innerText = l.tax;
        document.getElementById('res-total-lbl').innerText = l.total;
        document.getElementById('txt-other-tools').innerText = l.other;
        document.getElementById('footer-full-text').innerText = l.footer;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('id-terms').innerText = l.terms;
        document.getElementById('seo-box').innerHTML = l.seo;
        
        document.getElementById('lnk-unit').innerText = l.unit;
        document.getElementById('lnk-cur').innerText = l.cur;
        document.getElementById('lnk-perc').innerText = l.perc;
        document.getElementById('lnk-disc').innerText = l.disc;
        document.getElementById('lnk-loan').innerText = l.loan;
        document.getElementById('lnk-tip').innerText = l.tip;
        document.getElementById('lnk-bmi').innerText = l.bmi;
        
        initTabs();
    }

    function initTabs() {
        const t = document.getElementById('tabs');
        t.innerHTML = '';
        const l = translations[curLang] || translations.en;
        l.cats.forEach((cat, i) => {
            const btn = document.createElement('button');
            btn.className = `tab ${i === currentTab ? 'active' : ''}`;
            btn.innerText = cat;
            btn.onclick = () => { currentTab = i; initTabs(); calc(); };
            t.appendChild(btn);
        });
        calc();
    }

    function calc() {
        const amtInput = document.getElementById('v-amt');
        const rateInput = document.getElementById('v-rate');
        const amt = parseFloat(amtInput.value) || 0;
        const rate = parseFloat(rateInput.value) || 0;
        let net, tax, total;
        if (currentTab === 0) {
            net = amt;
            tax = amt * (rate / 100);
            total = net + tax;
        } else {
            total = amt;
            net = amt / (1 + (rate / 100));
            tax = total - net;
        }
        document.getElementById('res-net').value = net.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('res-tax').value = tax.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('res-total').value = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function openPol(type) {
        const l = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? l.privText : l.termsText;
        const modal = document.getElementById('siteModal');
        modal.style.display = 'block';
        modal.setAttribute('aria-hidden', 'false');
    }

    function closeModal() { 
        const modal = document.getElementById('siteModal');
        modal.style.display = 'none'; 
        modal.setAttribute('aria-hidden', 'true');
    }
    
    updateUI();
</script>
</body>
</html>
