<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
        }

        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg-dark); 
            color: var(--text-light); display: flex; flex-direction: column; min-height: 100vh;
        }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; }
        .top-header h1 { margin: 0; font-size: 20px; color: white; }
        
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 5px; border-radius: 8px; font-weight: bold; }

        .container { max-width: 600px; margin: 0 auto; padding: 15px; flex-grow: 1; width: 100%; box-sizing: border-box; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 25px 20px; background: var(--card-bg); border-radius: 12px; margin-top: 10px; }
        
        .row { margin-bottom: 15px; }
        .row label { display: block; margin-bottom: 8px; color: #94a3b8; font-weight: bold; }
        
        .input-field { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; box-sizing: border-box; background: #fff; color: #000; font-weight: bold; }
        
        .radio-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .radio-option { flex: 1; padding: 12px; text-align: center; border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; background: #166534; color: white; font-weight: bold; }
        .radio-option.active { background: white; color: #166534; }
        
        .result-box { background: #f0fdf4; border: 2px solid var(--accent-green); padding: 15px; border-radius: 10px; color: #166534; margin-top: 10px; }
        .result-row { display: flex; justify-content: space-between; font-weight: bold; font-size: 18px; }

        .tools-network { padding: 30px 15px; text-align: center; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .tool-link-btn { 
            display: inline-block; padding: 12px 18px; margin: 8px; 
            border: 2px solid var(--accent-green); color: var(--accent-green) !important; 
            text-decoration: none !important; border-radius: 10px; font-weight: 900;
        }

        footer { 
            padding: 30px 15px; text-align: center; font-size: 13px; color: #64748b; 
            background: #0a0f1d; border-top: 2px solid var(--border-color);
        }
        .footer-link { color: var(--accent-green) !important; text-decoration: none; font-weight: bold; margin: 0 15px; padding: 5px; display: inline-block; }
    </style>
</head>
<body>

<div class="top-header">
    <h1 id="header-title">VAT Calculator</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div class="converter-box">
        <div class="radio-group">
            <div id="btn-add" class="radio-option active" onclick="setMode('add')">Add VAT</div>
            <div id="btn-rem" class="radio-option" onclick="setMode('rem')">Remove VAT</div>
        </div>
        <div class="row">
            <label id="lbl-amount">Amount:</label>
            <input type="number" id="amount" class="input-field" value="100" oninput="calculate()">
        </div>
        <div class="row">
            <label id="lbl-rate">VAT Rate (%):</label>
            <input type="number" id="rate" class="input-field" value="20" oninput="calculate()">
        </div>
        <div class="result-box">
            <div class="result-row"><span id="lbl-vat-amt">VAT Amount:</span> <span id="res-vat">20.00</span></div>
            <div class="result-row"><span id="lbl-total">Total:</span> <span id="res-total">120.00</span></div>
        </div>
    </div>

    <div class="tools-network">
        <h4 id="txt-other-tools">OTHER TOOLS</h4>
        <a href="https://smart-converter.github.io/unit-converter/" class="tool-link-btn">Unit Converter</a>
        <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn">Percentage Calculator</a>
    </div>
</div>

<footer>
    <p id="txt-footer">© 2025 Smart-Converter Tools</p>
    <div style="margin-top:15px;">
        <a href="https://smart-converter.github.io/unit-converter/privacy.html" class="footer-link">Privacy Policy</a>
        <a href="https://smart-converter.github.io/unit-converter/terms.html" class="footer-link">Terms of Use</a>
    </div>
</footer>

<script>
    let mode = 'add';
    const trans = {
        en: { title: "VAT Calculator", amt: "Amount:", rate: "VAT Rate (%):", vamt: "VAT Amount:", tot: "Total:", other: "OTHER TOOLS", foot: "© 2025 Smart-Converter Tools", add: "Add VAT", rem: "Remove VAT" },
        uk: { title: "Калькулятор ПДВ", amt: "Сума:", rate: "Ставка ПДВ (%):", vamt: "Сума ПДВ:", tot: "Разом:", other: "ІНШІ ІНСТРУМЕНТИ", foot: "© 2025 Smart-Converter", add: "Додати ПДВ", rem: "Відняти ПДВ" },
        es: { title: "Calculadora de IVA", amt: "Cantidad:", rate: "Tasa IVA (%):", vamt: "Importe IVA:", tot: "Total:", other: "OTRAS HERRAMIENTAS", foot: "© 2025 Smart-Converter", add: "Añadir IVA", rem: "Quitar IVA" },
        de: { title: "MwSt-Rechner", amt: "Betrag:", rate: "MwSt-Satz (%):", vamt: "MwSt-Betrag:", tot: "Gesamt:", other: "ANDERE WERKZEUGE", foot: "© 2025 Smart-Converter", add: "MwSt hinzufügen", rem: "MwSt abziehen" }
    };

    function changeLang(l) {
        document.getElementById('header-title').innerText = trans[l].title;
        document.getElementById('lbl-amount').innerText = trans[l].amt;
        document.getElementById('lbl-rate').innerText = trans[l].rate;
        document.getElementById('lbl-vat-amt').innerText = trans[l].vamt;
        document.getElementById('lbl-total').innerText = trans[l].tot;
        document.getElementById('txt-other-tools').innerText = trans[l].other;
        document.getElementById('txt-footer').innerText = trans[l].foot;
        document.getElementById('btn-add').innerText = trans[l].add;
        document.getElementById('btn-rem').innerText = trans[l].rem;
    }

    function setMode(m) {
        mode = m;
        document.getElementById('btn-add').classList.toggle('active', m === 'add');
        document.getElementById('btn-rem').classList.toggle('active', m === 'rem');
        calculate();
    }

    function calculate() {
        const amt = parseFloat(document.getElementById('amount').value) || 0;
        const r = parseFloat(document.getElementById('rate').value) || 0;
        let vat, total;
        if (mode === 'add') { vat = amt * (r / 100); total = amt + vat; } 
        else { total = amt / (1 + r / 100); vat = amt - total; }
        document.getElementById('res-vat').innerText = vat.toFixed(2);
        document.getElementById('res-total').innerText = (mode === 'add' ? total : amt).toFixed(2);
    }
</script>
</body>
</html>
